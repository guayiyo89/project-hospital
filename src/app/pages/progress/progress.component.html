<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				
				<div class="card-title">Cargando...</div>
				<div class="progress">
				  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
				  [attr.ariaValuenow]="progreso1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
				  [style.width]="progreso1 + '%'"></div>
				</div>

				<div class="progress">
				  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
				  [attr.ariaValuenow]="progreso2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
				  [style.width]="progreso2 + '%'"></div>
				</div>

			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-6">
		<div class="card">
			<app-incrementador (cambioValor)="progreso1 = $event" leyenda="Cosa Blue" [progreso]="progreso1"></app-incrementador>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-6">
		<div class="card">
			<app-incrementador (cambioValor)="progreso2 = $event" leyenda="Cosin Grin" [progreso]="progreso2"></app-incrementador>
		</div>
	</div>
</div>
