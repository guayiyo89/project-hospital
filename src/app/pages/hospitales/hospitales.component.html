<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital( input.value )" class="form-control" type="text" name="" placeholder="Buscar Hospital...">
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row">
  <div class="col-sm-12">
    <div class="alert alert-primary" align="center">Loading <i class="fa fa-refresh fa-spin fa-2x"></i></div>
  </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button (click)="crearHospital()" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i> Nuevo Hospital
          </button>
        </div>
        <h3 class="card-title"> Hospitales Registrados</h3>
        <table class="table  table-hover">

          <thead>
            <th>Imagen</th>
            <th>Nombre</th>
            <th></th>
          </thead>

          <tbody>
            <tr class="animated fadeIn" *ngFor="let hospital of hospitales; let i = index">
              <td><img [src]="hospital.img | image:'hospital'" width="50px" (click)="mostrarModal(hospital._id)" alt=""></td>
              <td><input type="text" [(ngModel)]="hospital.nombre" name="nombre" class="form-control"></td>
              <td><button class="btn btn-success" (click)="guardarHospital(hospital)" ><i class="fa fa-save"></i></button>
                  <button (click)="borrarHospital(hospital)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
              </td>
            </tr>
          </tbody>

        </table>
        <button (click)="cambiarDesde(-5)" class="btn btn-primary"><i class="fa fa-chevron-left"></i></button>
        <button (click)="cambiarDesde(5)" class="btn btn-primary"><i class="fa fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
</div>
