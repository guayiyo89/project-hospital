<div class="row">
  
  <div class="col-md-6">
      <div class="card card-body">
          <h3 class="box-title m-b-0">Nombre del Medico</h3>
          <p class="text-muted m-b-30 font-13"> Detalles del Médico </p>
          <div class="row">
              <div class="col-sm-12 col-xs-12">
                  <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                      <div class="form-group">
                          <label>Nombre</label>
                          <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del Medico" required>
                      </div>
                      <div class="form-group">
                          <label>Hospital</label>
                          <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                            <option value="">Seleccione un Hospital</option>
                            <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                          </select>
                      </div>
                      <a [routerLink]="['/medicos']" class="btn btn-inverse waves-effect waves-light"> <i class="fa fa-chevron-left"></i> Volver</a>
                      <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i> Guardar</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Hospital</h3>
      <h4>{{hospital.nombre}}</h4>
      <img [src]="hospital.img | image:'hospital'" class="rounded img-fluid">
    </div>
  </div>

  <div class="col-md-3" *ngIf="medico._id">
      <div class="card card-body">
        <h3 class="box-title m-b-0">Fotografía del Médico</h3>
        <img (click)="cambiarFoto()" [src]="medico.img | image:'medico'" class="rounded img-fluid">
      </div>
  </div>
</div>
