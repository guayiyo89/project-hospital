<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarMedico( input.value )" class="form-control" type="text" name="" placeholder="Buscar Médico...">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <div class="text-right">
              <button [routerLink]="['/medico', 'nuevo']" class="btn waves-effect waves-light btn-rounded btn-primary">
                <i class="fa fa-plus"></i> Nuevo Médico
              </button>
          </div>
        <h4>Médicos Registrados</h4>

        <table class="table table-hover">
          <thead>
            <th>Foto</th>
            <th>Nombre Médico</th>
            <th>Hospital</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td><img [src]="medico.img | image:'medico'" width="50px" alt=""></td>
              <td>{{medico.nombre}}</td>
              <td>{{medico.hospital.nombre}}</td>
              <td>
                  <button class="btn btn-success" [routerLink]="['/medico', medico._id ]"><i class="fa fa-edit"></i></button>
                  <button (click)="borrarMedico(medico)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
